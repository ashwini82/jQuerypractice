	<h1>RollOver Application</h1>

 <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>
	  $( "div.overout" )
	
        .mouseover(function(){
     
        	$("p" ,this).first().text('over');

        .mouseout(function(){
           $("p" ,this).first().text('out');
        });
        


	

</script>
