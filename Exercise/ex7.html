<!DOCTYPE html>
<html>
<head>
	<title>Multiplication Table</title>
	<style type="text/css">
		.body{
			background-color: grey;
			font-size: 40px;
			padding-top: 2%;
			padding-left: 10%;
			text-decoration: underline;
		}
		.button{
			background-color: green;
			padding: 10px 20pxk
		}
	</style>
</head>
<body class="body">

	<p id="table">Create Table</p>
	<button class=button onclick="getTable()">Enter Number</button>


<script>
	function getTable()
 {
 var y = prompt("A number?", "");
 var myString ="" ;
  for (i=1 ; i<=10 ; i++) 
  { if (y > 12){
  	continue;

  }
  	myString+= y + " x " +i+ " = " +(y*i)+ "<br>";
  
  	
  }
     document.getElementById("table").innerHTML = myString ;
  }

</script>
</body>
</html>
